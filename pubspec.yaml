name: PinkyPay
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Utilities
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  
  # Backend
  supabase_flutter: ^2.10.3
  
  # QR & Camera Features (BARU)
  mobile_scanner: ^5.2.3  
  qr_flutter: ^4.1.0     
  image_picker: ^1.0.7
  pinput: ^6.0.1

  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.3.0 
  local_auth: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#FFFFFF"

  android_12:
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"


flutter_launcher_icons:
  android: "ic_launcher" 
  ios: true             
  image_path: "assets/icons/app_icon.jpeg" 
  min_sdk_android: 21   
  adaptive_icon_background: "#FFFFFF"  
  adaptive_icon_foreground: "assets/icons/app_icon.jpeg"    